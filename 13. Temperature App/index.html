<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Temperature App</title>
</head>
<body>
    <h2 id="header">This is an app for temperature conversion</h2>
    
    <label>Enter Temperature:</label>
    <input type="number" id="temperatureValue" placeholder="Temperature" />

    <div>
        <label>
            <input type="radio" name="tempType" value="Celsius" checked />
            Celsius
        </label>
        <label>
            <input type="radio" name="tempType" value="Fahrenheit" />
            Fahrenheit
        </label>
        <label>
            <input type="radio" name="tempType" value="Kelvin" />
            Kelvin
        </label>
    </div>

    <div>
        <label for="conversionType">Convert to:</label>
        <select id="conversionType">
        </select>
    </div>

    <div>
        <button id="convertButton">Convert</button>
    </div>

    <h3 id="result"></h3>

    <script src="script.js"></script>
</body>
</html>
