<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else Statement</title>
  </head>
  <body>
    <h3>If Else Statement</h3>
    <form id="ifElseForm">
      <label>Enter your age:</label>
      <input type="number" id="ageInput" />

      <br /><br />

      <label>Do you have a license?</label><br />
      <input type="radio" id="licenseYes" name="hasLicense" value="yes" />
      <label for="licenseYes">Yes</label><br />
      <input type="radio" id="licenseNo" name="hasLicense" value="no" />
      <label for="licenseNo">No</label>

      <br /><br />

      <button type="button" id="btn">Check Eligibility</button>

      <p id="result"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
