<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <input type="checkbox" id="checkbox" />
    <label for="checkbox">Terms and Conditions agreed</label>
    <input type="radio" name="terms" id="allbtn" />
    <label for="radiobtn">Accept all including the additional terms</label>
    <input type="radio" name="terms" id="reqbtn" />
    <label for="radiobtn">Accept only required terms</label>
    <input type="radio" name="terms" id="rejbtn" />
    <label for="radiobtn">Reject all terms</label>

    <button id="subbtn">Submit</button>
    <p id="result"></p>
    <p id="termsres"></p>

    <script src="script.js"></script>
  </body>
</html>
